<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VueJS Tutorial</title>
    <link rel="stylesheet" href="master.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1>Data Binding by {{ name }}</h1>
      <p>{{ greet('brothers') }}</p>
      <a v-bind:href="website">{{ job }}</a>
      <a :href="website">Once again</a>
      <p v-html="websiteTag"></p>

      <h2>Events by {{ name }}</h2>
      <button v-on:click="add(1)">Add a year</button>
      <button v-on:click="subtract(1)">Subtract a year</button>
      <button @mouseup="add(10)">Add 10 years</button>
      <button @mouseup="subtract(10)">Subtract 10 years</button>
      <p>I am {{ age }}</p>

      <div id="canvas" v-on:mousemove="updateXY">
        {{ x }}, {{ y }}
      </div>

      <h1>Keyboard events</h1>
      <label>Name:</label>
      <input type="text" v-on:keyup.enter="logName" />
      <label>Age:</label>
      <input type="text" v-on:keyup.enter="logAge" />
    </div>

    <script src="app.js"></script>
  </body>
</html>
